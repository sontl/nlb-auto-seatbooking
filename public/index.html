<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLB Seat Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f8fc 0%, #e9edf5 100%);
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.07);
        }
        .library-card, .area-card, .schedule-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .library-card:hover, .area-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(31, 38, 135, 0.1);
        }
        .status-pending { 
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border-left: 3px solid #D97706;
        }
        .status-completed { 
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
            border-left: 3px solid #059669;
        }
        .status-failed { 
            background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 100%);
            border-left: 3px solid #DC2626;
        }
        .status-skipped {
            background: linear-gradient(135deg, #E5E7EB 0%, #D1D5DB 100%);
            border-left: 3px solid #4B5563;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
        }
        .btn-primary:disabled {
            background: linear-gradient(135deg, #9CA3AF 0%, #6B7280 100%);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body class="min-h-screen py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-1">NLB Seat Booking System</h1>
            <p class="text-base text-gray-600">Schedule and manage your library seat bookings effortlessly</p>
        </div>
        
        <div class="grid gap-4">
            <!-- Current Preferences Card -->
            <div class="card rounded-xl p-5">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Current Preferences</h2>
                    <div class="h-1 w-16 bg-blue-500 rounded"></div>
                </div>
                <div id="currentPreferences" class="text-gray-600">
                    Loading...
                </div>
            </div>

            <!-- Library Selection Card -->
            <div class="card rounded-xl p-5">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Select Library</h2>
                    <div class="h-1 w-16 bg-blue-500 rounded"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="libraryList">
                    Loading libraries...
                </div>
            </div>

            <!-- Area Selection Card -->
            <div id="areaSelection" class="card rounded-xl p-5 hidden">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Select Area</h2>
                    <div class="h-1 w-16 bg-blue-500 rounded"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="areaList"></div>
            </div>

            <!-- Scheduling Section -->
            <div class="card rounded-xl p-5">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Schedule Bookings</h2>
                    <div class="h-1 w-16 bg-blue-500 rounded"></div>
                </div>
                
                <!-- Schedule Form -->
                <form id="scheduleForm" class="mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="scheduleDate" required
                                   class="input-field w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                            <input type="time" id="scheduleTime" required
                                   class="input-field w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" 
                                class="btn-primary text-white px-4 py-2 rounded-lg font-medium text-sm">
                            Add Schedule
                        </button>
                    </div>
                </form>

                <!-- Schedules List -->
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Scheduled Bookings</h3>
                    <div id="schedulesList" class="space-y-3">
                        Loading schedules...
                    </div>
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <button id="triggerBooking" 
                        class="btn-primary text-white font-medium py-3 px-6 rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed text-sm"
                        disabled>
                    Start Booking Process
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedLibrary = null;
        let selectedArea = null;

        // Load current preferences
        async function loadPreferences() {
            try {
                const response = await fetch('/api/preferences');
                const prefs = await response.json();
                if (prefs.library_code) {
                    const library = libraryData.find(l => l.code === prefs.library_code);
                    document.getElementById('currentPreferences').innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div class="bg-blue-50 p-3 rounded-lg">
                                <p class="text-xs text-blue-600 font-medium mb-1">Selected Library</p>
                                <p class="text-sm font-semibold text-gray-900">${library ? library.name : prefs.library_code}</p>
                            </div>
                            <div class="bg-blue-50 p-3 rounded-lg">
                                <p class="text-xs text-blue-600 font-medium mb-1">Selected Area</p>
                                <p class="text-sm font-semibold text-gray-900">${prefs.area_code}</p>
                            </div>
                        </div>
                    `;
                    selectedLibrary = prefs.library_code;
                    selectedArea = prefs.area_code;
                    document.getElementById('triggerBooking').disabled = false;
                } else {
                    document.getElementById('currentPreferences').innerHTML = `
                        <div class="text-center py-4 bg-gray-50 rounded-lg">
                            <p class="text-gray-500 text-sm">No preferences set</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Error loading preferences:', err);
            }
        }

        // Load libraries
        let libraryData = [];
        async function loadLibraries() {
            try {
                const response = await fetch('/api/libraries');
                libraryData = await response.json();
                
                const libraryList = document.getElementById('libraryList');
                libraryList.innerHTML = libraryData
                    .filter(library => library.areas && library.areas.length > 0)
                    .map(library => `
                        <div class="library-card bg-white p-4 rounded-lg cursor-pointer ${selectedLibrary === library.code ? 'ring-2 ring-blue-500' : ''}"
                             data-library-code="${library.code}"
                             onclick="selectLibrary('${library.code}')">
                            <h3 class="font-semibold text-base text-gray-900 mb-2">${library.name}</h3>
                            <div class="flex items-center">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    ${library.areas.length} areas
                                </span>
                            </div>
                        </div>
                    `).join('');
            } catch (err) {
                console.error('Error loading libraries:', err);
            }
        }

        // Load schedules
        async function loadSchedules() {
            try {
                const response = await fetch('/api/schedules');
                const schedules = await response.json();
                
                const schedulesList = document.getElementById('schedulesList');
                if (schedules.length === 0) {
                    schedulesList.innerHTML = `
                        <div class="text-center py-4 bg-gray-50 rounded-lg">
                            <p class="text-gray-500 text-sm">No schedules found</p>
                        </div>
                    `;
                    return;
                }
                
                schedulesList.innerHTML = schedules.map(schedule => `
                    <div class="schedule-card p-4 rounded-lg">
                        <div class="flex justify-between items-start">
                            <div class="space-y-1.5">
                                <div class="flex items-center space-x-2">
                                    <h4 class="text-sm font-semibold text-gray-900">${schedule.scheduled_date}</h4>
                                    <span class="text-sm font-medium text-gray-600">${schedule.scheduled_time}</span>
                                </div>
                                <div class="space-y-0.5">
                                    <p class="text-xs text-gray-600">
                                        <span class="font-medium">Library:</span> ${schedule.library_code}
                                    </p>
                                    <p class="text-xs text-gray-600">
                                        <span class="font-medium">Area:</span> ${schedule.area_code}
                                    </p>
                                </div>
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium capitalize
                                    ${schedule.status === 'completed' ? 'bg-green-100 text-green-800' : 
                                      schedule.status === 'failed' ? 'bg-red-100 text-red-800' : 
                                      schedule.status === 'skipped' ? 'bg-gray-100 text-gray-800' :
                                      'bg-yellow-100 text-yellow-800'}">
                                    ${schedule.status}
                                </span>
                            </div>
                            <button onclick="deleteSchedule(${schedule.id})"
                                    class="p-1.5 hover:bg-gray-100 rounded-full transition-colors">
                                <svg class="w-4 h-4 text-gray-500 hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading schedules:', err);
            }
        }

        // Select library
        function selectLibrary(libraryCode) {
            selectedLibrary = libraryCode;
            const library = libraryData.find(l => l.code === libraryCode);
            
            // Update library selection UI
            document.querySelectorAll('.library-card').forEach(card => {
                card.classList.remove('ring-2', 'ring-blue-500');
            });
            document.querySelector(`.library-card[data-library-code="${libraryCode}"]`).classList.add('ring-2', 'ring-blue-500');

            // Show and populate area selection
            const areaSelection = document.getElementById('areaSelection');
            areaSelection.classList.remove('hidden');
            
            const areaList = document.getElementById('areaList');
            areaList.innerHTML = library.areas.map(area => `
                <div class="area-card bg-white p-4 rounded-lg cursor-pointer ${selectedArea === area.code ? 'ring-2 ring-blue-500' : ''}"
                     data-area-code="${area.code}"
                     onclick="selectArea('${area.code}')">
                    <h4 class="text-base font-semibold text-gray-900 mb-2">${area.name}</h4>
                    <div class="flex space-x-2">
                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            Min: ${area.minBookingMinutes}m
                        </span>
                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            Max: ${area.maxBookingMinutes}m
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // Select area
        async function selectArea(areaCode) {
            selectedArea = areaCode;
            
            // Update area selection UI
            document.querySelectorAll('.area-card').forEach(card => {
                card.classList.remove('ring-2', 'ring-blue-500');
            });
            document.querySelector(`.area-card[data-area-code="${areaCode}"]`).classList.add('ring-2', 'ring-blue-500');

            // Save preferences
            try {
                await fetch('/api/preferences', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        libraryCode: selectedLibrary,
                        areaCode: selectedArea
                    })
                });

                // Enable booking button
                document.getElementById('triggerBooking').disabled = false;
                
                // Reload preferences
                await loadPreferences();
            } catch (err) {
                console.error('Error saving preferences:', err);
            }
        }

        // Add new schedule
        document.getElementById('scheduleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedLibrary || !selectedArea) {
                alert('Please select a library and area first');
                return;
            }

            const date = document.getElementById('scheduleDate').value;
            const time = document.getElementById('scheduleTime').value;

            try {
                const response = await fetch('/api/schedules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        libraryCode: selectedLibrary,
                        areaCode: selectedArea,
                        scheduledDate: date,
                        scheduledTime: time
                    })
                });

                if (response.ok) {
                    loadSchedules();
                    e.target.reset();
                } else {
                    alert('Failed to add schedule');
                }
            } catch (err) {
                console.error('Error adding schedule:', err);
                alert('Error adding schedule');
            }
        });

        // Delete schedule
        async function deleteSchedule(id) {
            if (!confirm('Are you sure you want to delete this schedule?')) return;

            try {
                const response = await fetch(`/api/schedules/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadSchedules();
                } else {
                    alert('Failed to delete schedule');
                }
            } catch (err) {
                console.error('Error deleting schedule:', err);
                alert('Error deleting schedule');
            }
        }

        // Trigger booking
        document.getElementById('triggerBooking').addEventListener('click', async () => {
            if (!selectedLibrary) return;

            try {
                const response = await fetch('/api/trigger-booking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        libraryCode: selectedLibrary
                    })
                });
                
                const result = await response.json();
                alert('Booking process started! Check the console for progress.');
            } catch (err) {
                console.error('Error triggering booking:', err);
                alert('Error starting booking process. Check console for details.');
            }
        });

        // Initial load
        loadPreferences();
        loadLibraries();
        loadSchedules();

        // Refresh schedules every minute
        setInterval(loadSchedules, 60000);
    </script>
</body>
</html>
